<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrox Comments Widget</title>
<link rel="stylesheet" href="widget.css">
</head>
<body>

<div id="tg-comments-app">

    <!-- Background -->
    <div class="tg-bg-layer"></div>

    <!-- Header -->
    <div class="tg-header">
        <button class="tg-back-btn" aria-label="Back"><i data-lucide="arrow-left"></i></button>
        <span class="tg-comment-count" id="tg-comment-count">0 comments</span>
        <div class="tg-title" id="tg-post-title">Loading...</div>
    </div>

    <!-- Scrollable comments -->
    <div id="tg-comments-container"></div>

    <!-- New comments indicator -->
    <div id="tg-new-comments" class="hidden">â†“ New comments</div>

    <!-- Input bar -->
    <div class="tg-input-wrapper">
        <div class="tg-input-bar">
            <button class="tg-icon-btn" data-type="emoji"><i data-lucide="smile"></i></button>
            <input type="text" id="tg-comment-input" placeholder="Write a comment...">
            <button id="tg-send-btn" class="tg-send-btn"><i data-lucide="send"></i></button>
            <div class="tg-right-buttons">
                <button class="tg-icon-btn" data-type="media"><i data-lucide="camera"></i></button>
                <button class="tg-icon-btn" data-type="other-media"><i data-lucide="image"></i></button>
            </div>
        </div>
    </div>

</div>

<!-- Lucide icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
lucide.createIcons();
</script>

<!-- Modular scripts -->
<script src="personas.js"></script>
<script src="identity-engine.js"></script>
<script src="bubble-renderer.js"></script>
<script src="realism-engine.js"></script>
<script src="interactions.js"></script>
<script src="app.js"></script>

</body>
</html>
